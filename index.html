<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Froggy do Gab</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section id="instructions">
    <header>
      <h1>Flexbox Froggy</h1>
    </header>
    <p class="instructions">Bring the frogs home one last time by using the CSS properties you've learned:
    <ul>
      <li><code class="help">justify-content</code></li>
      <li><code class="help">align-items</code></li>
      <li><code class="help">flex-direction</code></li>
      <li><code class="help">order</code></li>
      <li><code class="help">align-self</code></li>
      <li><code class="help">flex-wrap</code></li>
      <li><code class="help">flex-flow</code></li>
      <li><code class="help">align-content</code></li>
    </ul>
    </p>
  </section>
  <section id="content">
    <div id="layout">
    <div id="background">
      <div class="lilypad red"></div>
      <div class="lilypad green"></div>
      <div class="lilypad green"></div>
      <div class="lilypad green"></div>
      <div class="lilypad green"></div>
      <div class="lilypad yellow"></div>
      <div class="lilypad yellow"></div>
    </div>
  </div>
  </section>

  <script src="game.js"></script>
</body>

</html>
